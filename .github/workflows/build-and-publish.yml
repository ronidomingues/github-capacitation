name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§¾ Gerar lista de presenÃ§as
        run: python3 scripts/generate_presence_list.py

      - name: ğŸ§° Instalar LaTeX Completo
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      - name: ğŸ§± Compilar PDF
        run: |
          mkdir -p build
          latexmk -pdf -interaction=nonstopmode -output-directory=build materials/guia_pratico_github.tex
          latexmk -pdf -interaction=nonstopmode -output-directory=build materials/apresentacao_capacitacao_github.tex

      - name: ğŸ“‚ Mover PDF para pasta materials
        run: |
          mkdir -p materials
          cp build/guia_pratico_github.pdf materials/guia_pratico_github.pdf
          cp build/apresentacao_capacitacao_github.pdf materials/apresentacao_capacitacao_github.pdf

      - name: ğŸ’¾ Commitar PDF gerado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials/guia_pratico_github.pdf
          git add materials/apresentacao_capacitacao_github.pdf
          git commit -m "Atualizar PDF compilado automaticamente [skip ci]" || echo "Nenhuma alteraÃ§Ã£o para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
