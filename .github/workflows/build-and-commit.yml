name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: blang/latex:ctanfull  # Container Docker com TeX Live completo

    steps:
      # 1Ô∏è‚É£ Pegar os arquivos do reposit√≥rio
      - name: üì• Checkout reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar o ambiente Python e LaTeX
      - name: üêç Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3Ô∏è‚É£ Gerar a lista de presen√ßa (presence_list.tex)
      - name: üßæ Gerar lista de presen√ßas
        run: python3 scripts/generate_presence_list.py

      # 4Ô∏è‚É£ Compilar todos os arquivos .tex da pasta materials
      - name: üß± Compilar todos os arquivos .tex
        run: |
          # Entra na pasta materials
          cd materials
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            latexmk -pdf -interaction=nonstopmode "$texfile"
          done

      # 5Ô∏è‚É£ Commitar PDFs gerados
      - name: üíæ Commitar PDFs gerados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials/*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma altera√ß√£o para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
