name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Pegar os arquivos do repositÃ³rio
      - name: ğŸ“¥ Checkout repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar o ambiente Python e LaTeX
      - name: ğŸ Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3ï¸âƒ£ Gerar a lista de presenÃ§a (presence_list.tex)
      - name: ğŸ§¾ Gerar lista de presenÃ§as
        run: python3 scripts/generate_presence_list.py

      # 4ï¸âƒ£ Instalar LaTeX e dependÃªncias
      - name: ğŸ“¦ Instalar LaTeX e dependÃªncias
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-publishers texlive-lang-portuguese latexmk

      # 5ï¸âƒ£ Compilar todos os arquivos .tex da pasta materials
      - name: ğŸ§± Compilar todos os arquivos .tex
        run: |
          # Entra na pasta materials
          cd materials
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            latexmk -pdf -interaction=nonstopmode -f "$texfile"
          done

      # 6ï¸âƒ£ Commitar PDFs gerados
      - name: ğŸ’¾ Commitar PDFs gerados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials/*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma alteraÃ§Ã£o para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
