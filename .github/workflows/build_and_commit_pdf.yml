name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write # 👈 isso libera o GITHUB_TOKEN para fazer commits;

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Pegar os arquivos do repositório;
      - name: 📥 Checkout repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 👈 necessário para fazer commits
          token: ${{ secrets.GITHUB_TOKEN }}  # 👈 garante que o checkout usa o token com permissão;

      # 2️⃣ Configurar o ambiente Python e LaTeX;
      - name: 🐍 Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3️⃣ Gerar a lista de presença (presence_list.tex);
      - name: 🧾 Gerar lista de presenças
        run: python3 scripts/generate_presence_list.py

      # 4️⃣ Instalar LaTeX e dependências;
      - name: 📦 Instalar LaTeX e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y texlive-full 
          sudo apt-get install -y latexmk

      # 5️⃣ Compilar todos os arquivos .tex da pasta docs;
      - name: 🧱 Compilar todos os arquivos .tex
        run: |
          # Entra na pasta docs;
          cd docs
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            # Compilação dos arquivos .tex permitidos;
            latexmk -xelatex -interaction=nonstopmode -f "$texfile"
          done

      # 6️⃣ Commitar PDFs gerados;
      - name: 💾 Commitar PDFs gerados
        run: |
          # Entrando na pasta docs novamente;
          cd docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma alteração para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 👈 garante que o checkout usa o token com permissão para fazer commits
