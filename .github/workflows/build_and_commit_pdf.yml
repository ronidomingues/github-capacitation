name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Pegar os arquivos do repositório
      - name: 📥 Checkout repositório
        uses: actions/checkout@v4

      # 2️⃣ Configurar o ambiente Python e LaTeX
      - name: 🐍 Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3️⃣ Gerar a lista de presença (presence_list.tex)
      - name: 🧾 Gerar lista de presenças
        run: python3 scripts/generate_presence_list.py

      # 4️⃣ Instalar LaTeX e dependências
      - name: 📦 Instalar LaTeX e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-publishers texlive-lang-portuguese latexmk

      # 5️⃣ Compilar todos os arquivos .tex da pasta materials
      - name: 🧱 Compilar todos os arquivos .tex
        run: |
          # Entra na pasta materials
          cd materials
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            latexmk -pdf -interaction=nonstopmode -f "$texfile"
          done

      # 6️⃣ Commitar PDFs gerados
      - name: 💾 Commitar PDFs gerados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials/*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma alteração para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
