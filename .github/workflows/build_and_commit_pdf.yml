name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Pegar os arquivos do reposit√≥rio
      - name: üì• Checkout reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar o ambiente Python e LaTeX
      - name: üêç Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3Ô∏è‚É£ Gerar a lista de presen√ßa (presence_list.tex)
      - name: üßæ Gerar lista de presen√ßas
        run: python3 scripts/generate_presence_list.py

      # 4Ô∏è‚É£ Instalar LaTeX e depend√™ncias
      - name: üì¶ Instalar LaTeX e depend√™ncias
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-publishers texlive-lang-portuguese latexmk

      # 5Ô∏è‚É£ Compilar todos os arquivos .tex da pasta materials
      # Meu erro aqui √© que na pasta materials tem um arquivo .tex que n√£o compila (ele n√£o possui cabe√ßalho LaTeX √© um arquivo auxiliar)
      # Ent√£o corrigi com um if para pular esse arquivo espec√≠fico - (tempo para a localiza√ß√£o do erro: 2hs)
      - name: üß± Compilar todos os arquivos .tex
        run: |
          # Entra na pasta materials
          cd materials
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            if [ "$texfile" = "presence_list.tex" ]; then
              echo "Pulando presence_list.tex (arquivo auxiliar)"
              continue
            fi
            # Compila√ß√£o dos arquivos .tex permitidos;
            latexmk -pdf -interaction=nonstopmode -f "$texfile"
          done

      # 6Ô∏è‚É£ Commitar PDFs gerados
      - name: üíæ Commitar PDFs gerados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials/*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma altera√ß√£o para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
