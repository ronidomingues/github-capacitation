name: Build LaTeX and Commit PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write # ğŸ‘ˆ isso libera o GITHUB_TOKEN para fazer commits;

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Pegar os arquivos do repositÃ³rio;
      - name: ğŸ“¥ Checkout repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ğŸ‘ˆ necessÃ¡rio para fazer commits
          token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ garante que o checkout usa o token com permissÃ£o;

      # 2ï¸âƒ£ Configurar o ambiente Python e LaTeX;
      - name: ğŸ Instalar Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       # 3ï¸âƒ£ Gerar a lista de presenÃ§a (presence_list.tex);
      - name: ğŸ§¾ Gerar lista de presenÃ§as
        run: python3 scripts/generate_presence_list.py

      # 4ï¸âƒ£ Instalar LaTeX e dependÃªncias;
      - name: ğŸ“¦ Instalar LaTeX e dependÃªncias
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y texlive-full 
          sudo apt-get install -y latexmk

      # 5ï¸âƒ£ Compilar todos os arquivos .tex da pasta docs;
      - name: ğŸ§± Compilar todos os arquivos .tex
        run: |
          # Entra na pasta docs;
          cd docs
          # Loop para compilar todos os arquivos .tex da pasta
          for texfile in *.tex; do
            echo "Compilando $texfile ..."
            # CompilaÃ§Ã£o dos arquivos .tex permitidos;
            latexmk -xelatex -interaction=nonstopmode -f "$texfile"
          done

      # 6ï¸âƒ£ Commitar PDFs gerados;
      - name: ğŸ’¾ Commitar PDFs gerados
        run: |
          # Entrando na pasta docs novamente;
          cd docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./*.pdf
          git commit -m "Atualizar PDFs compilados automaticamente [skip ci]" || echo "Nenhuma alteraÃ§Ã£o para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ğŸ‘ˆ garante que o checkout usa o token com permissÃ£o para fazer commits
